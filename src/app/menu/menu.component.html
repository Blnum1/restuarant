<h2>เมนูเด็ดของทางร้าน</h2>
<button class="btn btn-secondary" (click)="manageMenu()" *ngIf="adminIsLoggedIn">จัดการเมนู</button>
<hr />
<h4>อาหารคาว</h4>
<div class="row">
  <div class="col-3"></div>
  <div class="col-9">
    <div class="row">
      <div class="col-3" *ngFor="let menu of menuList">
        <div class="card">
          <div class="text-center">
            <img
              [src]="menu.menu_image_path + '/' + menu.menu_image"
              class="rounded"
              style="width: 100px"
            />
          </div>
          <div class="card-body">
            <div class="card-title h5">{{ menu.name }}</div>
            <p class="card-text">{{ menu.description }}</p>
            <p class="card-text">ราคา: {{ menu.price }} บาท</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
