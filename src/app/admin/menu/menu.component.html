<!-- ปุ่มเพิ่มเมนูและแสดงรายการเมนู -->
<h2><i class="bi bi-menu-app"></i> จัดการเมนูอาหาร</h2>
<hr />
<div class="row">
  <div class="col-3"></div>
  <div class="col-9">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          เมนูอาหารในร้าน
          <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#menuModal">เพิ่มเมนูใหม่</button>
        </h5>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <td>Id</td>
              <td>เมนู</td>
              <td>คำอธิบาย</td>
              <td>ราคา</td>
              <td>ภาพ</td>
              <td>การกระทำ</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of menuList">
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.description }}</td>
              <td>{{ item.price }}</td>
              <td><img [src]="item.menu_image_path + '/' + item.menu_image" alt="{{ item.name }}" style="width: 100px;" /></td>
              <td>
                <button class="btn btn-danger btn-sm" (click)="deleteMenu(item.id)">
                  <i class="bi bi-trash"></i>
                </button>
                &nbsp;
                <button class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#menuModal" (click)="editMenu(item)">
                  <i class="bi bi-pencil"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal สำหรับการเพิ่ม/แก้ไขเมนู -->
<div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="menuModalLabel">{{ isEditMode ? 'แก้ไขเมนู' : 'เพิ่มเมนูใหม่' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="menuForm" (ngSubmit)="onSubmitMenu()">
          <div class="mb-3">
            <label for="menuName" class="form-label">ชื่อเมนู</label>
            <input id="menuName" type="text" formControlName="name" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="menuDescription" class="form-label">คำอธิบาย</label>
            <textarea id="menuDescription" formControlName="description" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="menuPrice" class="form-label">ราคา</label>
            <input id="menuPrice" type="number" formControlName="price" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="menuImage" class="form-label">ภาพเมนู</label>
            <input id="menuImage" type="file" class="form-control" (change)="onFileSelected($event)" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
        <button type="button" class="btn btn-primary" (click)="onSubmitMenu()">{{ isEditMode ? 'บันทึกการแก้ไข' : 'บันทึก' }}</button>
      </div>
    </div>
  </div>
</div>
